name: Build Prusa XL BBF (v6.2.6-mod)

on:
  workflow_dispatch:
  push:
    branches: [ v6.2.6-mod ]

jobs:
  build-xl:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Free disk space
        run: |
          df -h
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          docker system prune -af || true
          df -h

      - name: Checkout v6.2.6-mod
        uses: actions/checkout@v4
        with:
          ref: v6.2.6-mod
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (lean)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests pyyaml

      - name: Build XL firmware
        run: |
          python utils/build.py --preset xl --build-type release --final

      - name: Collect BBF
        run: |
          mkdir -p out
          find build/products -type f -name "*.bbf" -print -exec cp -v {} out/ \;
          ls -lah out
          test -n "$(ls -A out)" || (echo "No .bbf generated"; exit 1)

      - name: Upload BBF artifact
        uses: actions/upload-artifact@v4
        with:
          name: prusa-xl-bbf-v6.2.6-mod
          path: out/*.bbf
          if-no-files-found: error
